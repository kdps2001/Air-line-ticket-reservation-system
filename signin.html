<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWave - Sign In</title>
    <link rel="stylesheet" href="styles/web_style.css">
    <link rel="stylesheet" href="styles/signin_up_style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-logo">
            <p>SkyWave Airlines</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="index.html" >Home</a></li>
                <li><a href="#" >About us</a></li>
                <li><a href="#" >Contact us</a></li>
                
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn signin" id="loginBtn" onclick="window.location.href='signin.html'">Sign In</button>
            <button class="btn signup" id="registerBtn" onclick="window.location.href='signup.html'">Register</button>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-box">
            <h2>Sign In</h2>
            <form action="login.php" method="POST">
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
               
                <button type="submit" name = "submit" class="btn">Log In</button>
            </form>
            <p class="go_in_up">Don't have an account ?  <a href="signup.html">Register</a></p>
        </div>
    </div>
</body>
</html>
